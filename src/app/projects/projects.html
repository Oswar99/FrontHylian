<div class="py-1">
  <hylia-navbar [title]="title"></hylia-navbar>

  <div *ngIf="!newp" class="bar-container row py-3 mt-4">
    <div class="col-md-6 px-5">
      <button class="btn" (click)="changeView()">{{btnnew}}</button>
    </div>
    <div class="col-md-6 px-5"></div>
  </div>


  <div *ngIf="projects.length === 0 && !newp" class="container py-2">
    <div class="table-rw py-2 text-center my-2">
      <h4 class="mb-0">No hay datos para mostrar!</h4>
    </div>
  </div>

  <div *ngIf="!newp" class="container py-3 table scrollbar">
    <div *ngFor="let p of projects" class="table-rw row mb-1">
      <div class="index col-1 py-2">{{p.id}}</div>
      <div class="col-5 py-2">{{p.title}}</div>
      <div class="col-3 py-2">{{p.type}}</div>
      <div class="col-3 py-2">{{p.datetime}}</div>
    </div>
  </div>

  <div *ngIf="newp" class="mt-4 view-container">
    <app-code-viewer [pc]="pc" (fnCancel)="changeView()"></app-code-viewer>
  </div>
</div>
