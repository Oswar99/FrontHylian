<hylia-navbar></hylia-navbar>

<div class="container">
    <div class="main-body">
        <div id="contenedor" class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4>Nombre Usuario</h4>
                                <p class="text-secondary mb-1">Tipo de Usuario</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nombre de Usuario</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="Usuario">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nombre</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="Usuario">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="correo@correo.com">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Direccion</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" value="Opcional">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                                <input type="button" id="btnGuardar" class="btn btn-primary px-4" value="Guardar">
                                &nbsp;
                                <button id="btnEditContrasenia" class="btn btn-success" (click)="abrirModal()">Editar Contraseña</button>
                                &nbsp;
                                <input type="button" id="btnCancelar" (click)="cancelar()" class="btn btn-primary px-4" value="Cancelar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal" [ngClass]="{'d-block': modalAbierta, 'd-none': !modalAbierta}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" style="color: #000000;">Contraseña</h3>
          <button type="button" class="close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <div class="modal-body">
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0" style="color:black">Nueva Contraseña</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" placeholder="Contraseña">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3">
                    <h6 class="mb-0" style="color:black">Repita Nueva Contraseña</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" placeholder="Repita Contraseña">
                </div>
            </div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
