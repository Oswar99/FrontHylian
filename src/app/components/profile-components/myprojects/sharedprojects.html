<div class="container-t mt-2 px-3 py-3 mb-2" style="height: 100%;">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div *ngIf="!loading">
      <div class="d-flex align-items-center mb-3">
        <i class="material-icons text-info mr-2">assignment</i>
        <h6 class="ml-3 mb-0">{{title}}</h6>
      </div>
      <hr class="my-1" />
      <h5 *ngIf="projects.length === 0">No se han encontrado proyectos</h5>
      <ul class="mt-3">
        <div *ngFor="let project of projects">
          <div class="contProyecto my-1">
            <li><a routerLink="/projects/{{project._id}}">
              <i *ngIf="!project.carpet" class="fa-solid fa-code fa-sm mx-2"></i>
              <i *ngIf="project.carpet" class="fa-solid fa-folder fa-sm mx-2"></i>{{project.title}}</a> ( {{project.user.nickname}} )</li>
          </div>
        </div>
      </ul>
    </div>
  </div>
