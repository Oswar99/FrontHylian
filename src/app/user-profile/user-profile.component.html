<hylia-navbar></hylia-navbar>
<div class="main-container d-flex row-center">
  
  <div class="container mt-5">
    <div class="row mt-3">
      <div class="col-md-4 mt-2">
        <div class="profile py-3">
          <div class="d-flex flex-column align-items-center text-center">
            <img
              src={{user.img}}
              alt="Admin"
              class="rounded-circle"
              width="150"
              height="150"
            />
            <div class="mt-3">
              <h4 class="mb-0">
                {{ user.name.toUpperCase() }} {{ user.lastname.toUpperCase() }} ({{ user.nickname }})
              </h4>
              <p class="text-secondary mb-2">{{ user.email }}</p>
              <a
                *ngIf="!edit"
                class="btn"
                target="__blank"
                (click)="irAEditarUsuario()"
                >Editar</a
              >
            </div>
          </div>
        </div>
        <div class="profile py-3 mt-2 px-4">
          <h3 class="mt-3 mb-2">Informacion</h3>
          <hr />
          <h5><b>Tipo de usuario: </b>{{ user.type }}</h5>
          <h5><b>Ultima vez en linea: </b>{{ user.lastSession }}</h5>
          <h5><b>Se unio en: </b>{{ user.joinTime }}</h5>
        </div>
      </div>

      <div *ngIf="edit" class="col-md-8 mt-2">
        <profile-edit [user]="user" (btnCancel)="fnCancelEdit()"></profile-edit>
      </div>

      <div *ngIf="!edit" class="col-md-8 mt-2">
        <div class="row">
          <div class="col-md-6 mb-2">
            <my-projects />
          </div>
          <div class="col-md-6 mb-2 d-none">
            <my-projects
              *ngIf="!edit"
              project_type="PUBLIC"
              title="Mis Proyectos Publicos"
            ></my-projects>
          </div>
          <div class="col-md-6 mb-2">
            <shared-projects />
          </div>
          <div class="col-md-6 mt-2">
            <suggested-users (fnOnClick)="btnUserClick($event)" />
          </div>
          <div class="col-md-6 mt-2">
            <followed-users (fnOnClick)="btnUserClick($event)" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
